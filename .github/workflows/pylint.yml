name: PyLint
on:
  push:
    branch: master
    paths:
      - '**/*.py'
      - '**/linting.yml'
      - '**/pylintrc'

  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r server/requirements.txt
        pip install pylint
    - name: Testing with pylint
      run: |
          pylint server
